{% extends 'base.html' %}



{% block content %}

<div id="starting">
  <div class="container">
    <div class="row">
      <h1>List of Links
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addLinkModal">ADD Link</button>
      </h1>
      &emsp;
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">link</th>
            <th scope="col">sended</th>
          </tr>
        </thead>
        <tbody>
          <tr v-for="link in links">
            <th scope="row">${link.id}</th>
            <td>${link.text}</td>
            <td>${link.sended}</td>
            <td>
              <button class="btn btn-info" v-on:click="getLink(link.id)">Edit</button>
              <button class="btn btn-danger" v-on:click="deleteLink(link.id)">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
      <!-- Add Article Modal -->
      <div class="modal fade" id="addLinkModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLongTitle">ADD Link</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <form v-on:submit.prevent="addLink()">
              <div class="modal-body">
                <div class="form-group">
                  <label for="text">Link</label>
                  <input type="text" class="form-control" id="text" placeholder="Enter link text" v-model="newLink.text"
                    required="required">
                </div>
                <div class="form-group">
                  <label for="sended">Link sended</label>
                  <input type="checkbox" class="form-control" id="sended" value="true" v-model="newLink.sended">
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary m-progress" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary">Save changes</button>
              </div>
            </form>
          </div>
        </div>
        <div class="loading" v-if="loading===true">Loading&#8230;</div>
      </div>
      <!-- End of add article modal -->
      <!-- Edit Article Modal -->
      <div class="modal fade" id="editLinkModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLongTitle">EDIT Link</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <form v-on:submit.prevent="linkArticle()">
              <div class="modal-body">
                <div class="form-group">
                  <label for="text">Link</label>
                  <input type="text" class="form-control" id="article_heading" placeholder="Enter Article Heading"
                    v-model="currentLink.text" required="required">
                </div>
                <div class="form-group">
                  <label for="article_body">Article Body</label>
                  <input type="checkbox" class="form-control" id="article_body" placeholder=""
                    v-model="currentLink.sended">
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary m-progress" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary">Save changes</button>
              </div>
            </form>
          </div>
        </div>
        <div class="loading" v-if="loading===true">Loading&#8230;</div>
      </div>
      <!-- End of edit article modal -->

    </div>
  </div>
  <div class="loading" v-if="loading===true">Loading&#8230;</div>

</div>
{% endblock content %}

{% block script %}
<script type="text/javascript">
  Vue.http.headers.common['X-CSRFToken'] = "{{ csrf_token }}";
  new Vue({
    el: '#starting',
    delimiters: ['${', '}'],
    data: {
      links: [],
      loading: true,
      currentLink: {},
      message: null,
      newLink: {
        'text': null,
        'sended': false
      },
    },
    mounted: function () {
      this.getLinks();
    },
    methods: {
      getLinks: function () {
        let api_url = '/api/link/';
        this.loading = true;
        this.$http.get(api_url)
          .then((response) => {
            this.links = response.data;
            this.loading = false;
          })
          .catch((err) => {
            this.loading = false;
            console.log(err);
          })
      },
      getLink: function (id) {
        this.loading = true;
        this.$http.get(`/api/link/${id}/`)
          .then((response) => {
            this.currentLink = response.data;
            $("#editLinkModal").modal('show');
            this.loading = false;
          })
          .catch((err) => {
            this.loading = false;
            console.log(err);
          })
      },
      updateLink: function () {
        this.loading = true;
        this.$http.put(`/api/link/${this.currentLink.id}/`, this.currentLink)
          .then((response) => {
            this.loading = false;
            this.currentLink = response.data;
            this.getLnks();
          })
          .catch((err) => {
            this.loading = false;
            console.log(err);
          })
      },
      addLink: function () {
        this.loading = true;
        this.$http.post('/api/link/', this.newLink)
          .then((response) => {
            this.loading = true;
            this.getLinks();
          })
          .catch((err) => {
            this.loading = true;
            console.log(err);
          })
      },
      deleteLink: function (id) {
        this.loading = true;
        this.$http.delete(`/api/link/${id}/`)
          .then((response) => {
            this.loading = false;
            this.getLinks();
          })
          .catch((err) => {
            this.loading = false;
            console.log(err);
          })
      }
    }
  });
</script>
{% endblock script %}
